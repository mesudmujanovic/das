<div class="containerCalc hide" id="app">
<div class="calculator-wrapper">
<div class="display-wrapper">
<div class="mesko">
  <input class="calculator-display-input" [(ngModel)]="toShow" type="text">
</div>
</div>
  <div class="buttons">
    <div class="numbers">
      <button class="clear" id="clear" (click)="clear()">C</button>
      <button (click)="writeToInput('+')">+</button>
      <button (click)="writeToInput('-')">-</button>
      <button (click)="writeToInput('*')">*</button>
      <button (click)="writeToInput('1')">1</button>
      <button (click)="writeToInput('2')">2</button>
      <button (click)="writeToInput('3')">3</button>
      <button (click)="writeToInput('/')">/</button>
      <button (click)="writeToInput('4')">4</button>
      <button (click)="writeToInput('5')">5</button>
      <button (click)="writeToInput('6')">6</button>
      <button (click)="writeToInput('(')">(</button>
      <button (click)="writeToInput('7')">7</button>
      <button (click)="writeToInput('8')">8</button>
      <button (click)="writeToInput('9')">9</button>
      <button (click)="writeToInput(')')">)</button>
      <button id="back" (click)="back()">back</button>
      <button class="null" (click)="writeToInput('0')">0</button>
      <button class="equals" id="equals" (click)="equals()">=</button>
    </div>
    
    </div>
</div>
  </div>
